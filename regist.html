<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="max-width: 600px;">
      <h2 class="text-center m-4">登録</h2>
      <form class="mb-5" method="POST">
        <div class="mb-3">
          <label for="use" class="form-label">使途</label>
          <input type="text" class="form-control" id="use" name="use" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">金額</label>
          <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-outline-primary" name="regist" value="true">登録</button>
      </form>
    </div>
  </body>
</html>
